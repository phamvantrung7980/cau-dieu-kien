<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> chỉ số cân năng </title>
</head>
<body>
<script>
    let weight = prompt("nhap so can nag:(kg)", '')
    let height = prompt("nhap so chieu cao:(kg)", '')
    let bmi = weight / ( height ^ 2 )
    if (bmi < 18) {
        document.write("Underweight");
    }else if (bmi < 25.0){
        document.write("Normal");
    }else if (bmi < 30.0){
        document.write("Overweight");
    }else{
        document.write("Obese");
    }
</script>
</body>
